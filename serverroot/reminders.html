<html>
<title>Reminder editor </title>
<body>Reminder Editor</body><br><br>
<a href="reminders.html"> Reminders</a>
<form name="input" action="submit_reminder.html" method="get">
<TABLE BORDER="1">
<TR>
 <TD>Subject:</TD>
  <TD>
<input type="text" value="" name="subject"><br>
</TD>
</TR>
<TR>
<TD>Reminder content: </TD>
<TD><textarea name="content"></textarea><br></TD>
</TR>
<TR>
<TD>Year of reminder due date: </TD>
<TD><input type="text" value="" name="dueYear"><br></TD>
</TR>
<TR>
<TD>Month of reminder due date: </TD>
<TD><input type="text" value="" name="dueMonth"><br></TD>
</TR>
<TR>
<TR>
<TD>Day of reminder due date: </TD>
<TD><input type="text" value="" name="dueDay"><br></TD>
</TR>

<TR>
<TD>Hour of reminder due time: </TD>
<TD><input type="text" value="" name="dueHour"><br></TD>
</TR>

<TR>
<TD>Minute of reminder due time: </TD>
<TD><input type="text" value="" name="dueMinute"><br></TD>
</TR>

<TR>

<TD><input type="text" value="" name="dueSecond"><br></TD>
