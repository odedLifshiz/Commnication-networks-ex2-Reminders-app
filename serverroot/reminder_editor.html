<!DOCTYPE html>
<html>
<title>Reminder editor </title>
<body>Reminder Editor</body><br><br>
<a href="reminder.html">

</a>

<form name="input" action="submit_reminder.html" method="get">
<TABLE BORDER="1">
  <TR>
    <TD>Subject:</TD>
    <TD>
      <input type="text" name="subject"><br>
    </TD>
  </TR>
  <TR>
    <TD>Reminder content: </TD>
    <TD><input type="text" name="content"><br></TD>
  </TR>
    <TD>Recipient: </TD>
    <TD>
     <input type="email" name="recipient"><br>
    </TD>
  </TR>
  <TR>
    <TD>Date of reminder due date: </TD>
    <TD><input type="date" name="dueDate"><br></TD>
  </TR>
   <TD>Time of reminder due date: </TD>
    <TD>
      <input type="time" name="dueTime"><br>
    </TD>
  </TR>
  
  
</TABLE>
<P><input type="submit" value="Submit"><br>
</FORM>
<a href="reminders.html"> Cancel </a>
</html>
