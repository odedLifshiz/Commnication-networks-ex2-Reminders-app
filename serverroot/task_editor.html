<!DOCTYPE html>
<html>
<title>Task editor </title>
<body>Task Editor</body><br><br>

<form name="input" action="submit_task.html" method="get">
<TABLE BORDER="1">
  <TR>
    <TD>Subject:</TD>
    <TD>
      <input type="text" name="subject"><br>
    </TD>
  </TR>
  <TR>
    <TD>Task content: </TD>
    <TD><input type="text" name="content"><br></TD>
  </TR>
    <TD>Recipient: </TD>
    <TD>
     <input type="email" name="recipient"><br>
    </TD>
  </TR>
  <TR>
    <TD>Date of task due date: </TD>
    <TD><input type="date" name="dueDate"><br></TD>
  </TR>
   <TD>Time of task due date: </TD>
    <TD>
      <input type="time" name="dueTime"><br>
    </TD>
  </TR>
</TABLE>
<P><input type="submit" value="Submit"><br>
</FORM>
<a href="tasks.html"> Cancel </a>
</html>
